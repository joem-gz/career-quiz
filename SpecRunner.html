<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.1.3</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.1.3/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-2.1.3/jasmine.css">

  <script src="lib/jquery/jquery-1.11.2.min.js"></script>
  <script src="lib/underscore/underscore-min.js"></script>
  <script src="lib/jasmine-2.1.3/jasmine.js"></script>
  <script src="lib/jasmine-2.1.3/jasmine-html.js"></script>
  <script src="lib/jasmine-2.1.3/boot.js"></script>
  <script src="lib/jasmine-jquery/jasmine-jquery.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/configuration.js"></script>
  <script type="text/javascript" src="src/utils.js"></script>
  <script type="text/javascript" src="src/quizRunner.js"></script>
  <script type="text/javascript" src="src/questionType.js"></script>
  <script type="text/javascript" src="src/question.js"></script>
  <script type="text/javascript" src="src/role.js"></script>
  <script type="text/javascript" src="src/choice.js"></script>
  <script type="text/javascript" src="src/jsonHandler.js"></script>
  <script type="text/javascript" src="src/application.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/utilsSpec.js"></script>
  <script type="text/javascript" src="spec/quizRunnerSpec.js"></script>
  <script type="text/javascript" src="spec/questionTypeSpec.js"></script>
  <script type="text/javascript" src="spec/questionSpec.js"></script>
  <script type="text/javascript" src="spec/roleSpec.js"></script>
  <script type="text/javascript" src="spec/choiceSpec.js"></script>
  <script type="text/javascript" src="spec/jsonHandlerSpec.js"></script>
  <script type="text/javascript" src="spec/applicationSpec.js"></script>
</head>

<body>
  <div id="recommendation-engine" class="container">
    <div class="row">
      <h1 id="quiz-header" class="col-md-12 col-sm-12">
        <span class= "black">CAREER RECOMMENDATION</span>
        <span class="red">QUIZ</span>
      </h1>
    </div>
    <div id="quiz-container" class="row">
      <form id="questionnaire">
        <div id="quiz-status">
        </div>
        <div id="question-text">
        </div>
        <div id="choices">
        </div>
        <div>
          <div id="submit-choice" class="quiz-button">
            <div class="right-arrow"></div>
          </div>
        </div>
        <div id="error-field">Please select one of the options</div>
      </form>
    </div>
    <div id="results-container" class="row">
      <h2 id="result-text">
        Here's our Analysis!
      </h2>
    </div>
    <div id="start-container" class="row center-block">
      <h2 id="start-text" class="col-md-6 col-md-offset-3 col-sm-12">
        Figure out your career in 5 minutes.
      </h2>
      <div id="start-button-container" class="col-md-6 col-md-offset-3 col-sm-12">
        <button id="start-here" class="btn btn-lg btn-success">Start</button>
      </div>
    </div>
  </div>
</body>
</html>
