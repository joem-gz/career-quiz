<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.1.3</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.1.3/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-2.1.3/jasmine.css">

  <link rel="stylesheet" href="styles/application.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <!-- Jquery, Underscore and Bootstrap -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

  <script src="lib/jasmine-2.1.3/jasmine.js"></script>
  <script src="lib/jasmine-2.1.3/jasmine-html.js"></script>
  <script src="lib/jasmine-2.1.3/boot.js"></script>
  <script src="lib/jasmine-jquery/jasmine-jquery.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="dist/production.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/utilsSpec.js"></script>
  <script type="text/javascript" src="spec/quizRunnerSpec.js"></script>
  <script type="text/javascript" src="spec/jsonHandlerSpec.js"></script>
  <script type="text/javascript" src="spec/ObjectFactorySpec.js"></script>
  <script type="text/javascript" src="spec/applicationSpec.js"></script>
</head>

<body>
  <div id="recommendation-engine" class="container">
    <div class="row">
      <h1 id="quiz-header" class="col-md-12 col-sm-12">
        <span class= "black">CAREER RECOMMENDATION</span>
        <span class="red">QUIZ</span>
      </h1>
    </div>
    <div id="quiz-container" class="row">
      <form id="questionnaire">
        <div id="quiz-status">
        </div>
        <div id="question-text">
        </div>
        <div id="choices">
        </div>
        <div>
          <div id="submit-choice" class="quiz-button">
            <div class="right-arrow"></div>
          </div>
        </div>
        <div id="error-field">Please select one of the options</div>
      </form>
    </div>
    <div id="results-container" class="row">
        <div id="results-section" class="col-md-12 col-sm-12 jumbotron">
          <div class="heading">Here's what we think</div>
        </div>
        <div id="cta-section" class="col-md-12 col-sm-12">
          <div class="heading">How did we figure that out?</div>
          <div class="message">To make sure you get the <a href="http://www.dudeonbench.com/" title="Dude on Bench">complimentary career guide</a>, click on the confirmation link we emailed you.</div>
          <div class="check-button">
            <a href="http://www.multunus.com/"  class="multunus-link" title="Multunus Software">Check us out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
