<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Career Recommendation Engine</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/application.css">
  </head>

  <body>
    <div id="recommendation-engine" class="container">
      <div class="row">
        <h1 id="quiz-header" class="col-md-12 col-sm-12">
          <span class= "black">CAREER RECOMMENDATION</span>
          <span class="red">QUIZ</span>
        </h1>
        <hr class="header-underline col-md-12 col-sm-12">
      </div>
      <div id="quiz-container" class="row">
        <form id="questionnaire">
          <div id="quiz-status">
          </div>
          <div id="question-text">
          </div>
          <div id="choices">
          </div>
          <button class="btn btn-red" id="submit-choice">
            Next
          </button>
          <div id="error-field">Please select one of the options</div>
        </form>
      </div>
      <div id="results-container" class="row">
        <div class="jumbotron">
          <h3 class="heading">Here's what we think</h3>
          <ol id="results-section"></ol>
        </div>
        <div id="cta-section" class="col-md-12 col-sm-12">
          <div id="fb-root"></div>
          <h3>Share the quiz with your friends </h3>
          <div class="col-md-4 col-sm-8 col-xs-10">
            <button id="fb-share" class="nav-facebook">
              <div class="social-text">
                <span class="facebook-icon social-icon">
                  <img alt="Share on Facebook" src="img/fb-icon.png">
                </span>
                <p>Share on Facebook</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery, Underscore and Bootstrap -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script type="text/javascript" src="dist/production.js"></script>
    <script src="https://spreadsheets.google.com/feeds/cells/1to58wg_r4R_oie7IqYPzsqMglIKkDYCh4peNhCZ6xm4/1/public/values?alt=json-in-script&callback=JsonHandler.createQuestionTypeObjects"></script>
    <script src="https://spreadsheets.google.com/feeds/cells/1to58wg_r4R_oie7IqYPzsqMglIKkDYCh4peNhCZ6xm4/2/public/values?alt=json-in-script&callback=JsonHandler.createAnswerObjects"></script>
    <script src="https://spreadsheets.google.com/feeds/cells/1to58wg_r4R_oie7IqYPzsqMglIKkDYCh4peNhCZ6xm4/3/public/values?alt=json-in-script&callback=JsonHandler.createQuestionObjects"></script>
    <script src="https://spreadsheets.google.com/feeds/cells/1to58wg_r4R_oie7IqYPzsqMglIKkDYCh4peNhCZ6xm4/4/public/values?alt=json-in-script&callback=JsonHandler.createChoiceObjects"></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1530095703933137',
          xfbml      : true,
          version    : 'v2.2'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
  </body>
</html>
