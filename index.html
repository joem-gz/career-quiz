<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Career Recommendation Engine</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/application.css">
  </head>

  <body>
    <div id="recommendation-engine" class="container">
      <div id="quiz-container" class="row">
        <form id="questionnaire">
          <div id="question-text" class="lead">
            
          </div>
          <div id="choices">
            
          </div>
          <div>
            <div id="submit-choice" class="btn btn-lg btn-success">Next</div>
          </div>
          <div id="error-field">Please select one of the options</div>
        </form>
      </div>
      <div id="results-container" class="row">
        <h2 id="result-text">
          Here's our Analysis!
        </h2>
      </div>
      <div id="start-container" class="row center-block">
        <h2 id="start-text" class="col-md-6 col-md-offset-3 col-sm-12">
          Figure out your career in 5 minutes.
        </h2>
        <div id="start-button-container" class="col-md-6 col-md-offset-3 col-sm-12">
          <button id="start-here" class="btn btn-lg btn-success">Start</button>
        </div>
      </div>
    </div>
    
    <script src="lib/jquery/jquery-1.11.2.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/configuration.js"></script>
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src="src/questionType.js"></script>
    <script type="text/javascript" src="src/question.js"></script>
    <script type="text/javascript" src="src/role.js"></script>
    <script type="text/javascript" src="src/choice.js"></script>
    <script type="text/javascript" src="src/jsonHandler.js"></script>
    <script type="text/javascript" src="src/quizRunner.js"></script>
    <script type="text/javascript" src="src/application.js"></script>
    <script src="https://spreadsheets.google.com/feeds/cells/1to58wg_r4R_oie7IqYPzsqMglIKkDYCh4peNhCZ6xm4/1/public/values?alt=json-in-script&callback=JsonHandler.createQuestionTypes"></script>
    <script src="https://spreadsheets.google.com/feeds/cells/1to58wg_r4R_oie7IqYPzsqMglIKkDYCh4peNhCZ6xm4/2/public/values?alt=json-in-script&callback=JsonHandler.createRoles"></script>
    <script src="https://spreadsheets.google.com/feeds/cells/1to58wg_r4R_oie7IqYPzsqMglIKkDYCh4peNhCZ6xm4/3/public/values?alt=json-in-script&callback=JsonHandler.createQuestions"></script>
    <script src="https://spreadsheets.google.com/feeds/cells/1to58wg_r4R_oie7IqYPzsqMglIKkDYCh4peNhCZ6xm4/4/public/values?alt=json-in-script&callback=JsonHandler.createChoices"></script>
  </body>
</html>
