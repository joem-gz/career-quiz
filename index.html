<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Career Recommendation Engine</title>
    <link rel="stylesheet" href="styles/application.css">
  </head>

  <body>
    <div class="quiz-container">
      <form id="questionnaire">
        <div class="choices">
          
        </div>
        <div>
          <input class="button" type="button" value="Let's go">
        </div>
        <div class="error-field">Please select one of the options</div>

    </div>
    <div class="results-container">
      <div class="result-text">

      </div>
    </div>
    <div class="start-container">
      <div class="start-text">
        Chart you career in 5 minutes.
      </div>
      <button class="start-here">Start</button>
    </div>
    <script src="lib/jquery/jquery-1.11.2.min.js"></script>
    <script src="src/application.js"></script>
  </body>
</html>
